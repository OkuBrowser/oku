[package]
name = "oku"
version = "0.1.0"
authors = ["Emil Sayahi <limesayahi@gmail.com>"]
edition = "2021"
exclude = ["/.github/**/*", "/.cargo/**/*", "/branding/**/*", "/rust-toolchain", "/.gitignore", "/.whitesource", "/renovate.json", "/CODE_OF_CONDUCT.md", "/CONTRIBUTING.md", "/LICENSE.md", "/SECURITY.md", "/COPYING", "/NOTICE"]
license = "AGPL-3.0-or-later"
description = "A hive browser written in Rust."
repository = "https://github.com/Dirout/oku"
homepage = "https://github.com/Dirout/oku"
readme = "README.md"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arti-client = { version = "0.21.0", features = ["onion-service-client"] }
bincode = "1.3.3"
cairo-rs = { version = "*", features = ["v1_18", "png"] }
chrono = { version = "0.4.34", features = ["unstable-locales"] }
cid = "0.11.0"
directories-next = "2.0.0"
futures = "0.3.30"
gdk = { version = "*", package = "gdk4", features = ["v4_14"] }
gdk-pixbuf = { version = "*", features = ["v2_42"] }
gio = { version = "*", features = ["v2_80"] }
glib = { version = "*", features = ["v2_80"] }
glib-macros = { version = "*" }
gtk = { version = "*", package = "gtk4", features = ["gnome_46"], default-features = false }
http-body-util = "0.1.0"
hyper = { version = "1", features = ["http1", "client"] }
hyper-util = { version = "0.1.1", features = ["tokio"] }
ipfs = { git = "https://github.com/dariusc93/rust-ipfs.git", branch = "libp2p-next", package = "rust-ipfs"}
lazy_static = "1.5.0"
libadwaita = { version = "*", features = ["v1_5"] }
notify-rust = { version = "4.11.1", features = ["images", "z"], default-features = false }
pango = { version = "*" }
url = "2.5.2"
urlencoding = "2.1.3"
reqwest = { version = "0.12.5", features = ["blocking"] }
tokio = { version = "1.39.2", features = ["full"] }
tokio-native-tls = "0.3.1"
tokio-stream = "0.1.15"
# transmission_rs = "0.8.12"
webkit2gtk = { version = "*", package = "webkit6", features = ["v2_44"] }
tor-rtcompat = "0.21.0"
tree_magic_mini = { version = "3.1.5", features = ["with-gpl-data"] }

[profile.release]
codegen-units = 1
opt-level = 3
lto = true
debug = 0
panic = 'abort'

[package.metadata.deb]
section = "utility"
priority = "optional"
assets = [
    ["target/x86_64-unknown-linux-gnu/release/oku", "usr/bin/", "755"],
    ["README.md", "usr/share/doc/oku/README", "644"],
    ["COPYING", "usr/share/doc/oku/COPYING", "644"],
    ["data/hicolor/**/*", "/usr/share/icons/hicolor/", "644"],
]

[package.metadata.rpm]
package = "oku"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
oku = { path = "/usr/bin/oku" }
