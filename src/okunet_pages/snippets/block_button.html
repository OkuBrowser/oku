<button class="follow-block-button{%- if include.is_blocked %} destructive {% endif -%}" onclick="toggleBlock()">
{%- if include.is_blocked -%}
Unblock
{%- else -%}
Block
{%- endif -%}
</button>
    
<script>
    function toggleBlock() {
        window.fetch('{{ global.url }}block/{{ include.author_id }}', {
            method: 'POST',
        }).then((response) => {
            location.reload();
        });
    }
</script>
